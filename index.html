<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Joining Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #1a1a1a; color: white; }
    #joinButton { display: none; padding: 12px 25px; background: #00b06b; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
    #joinButton:hover { background: #008f56; }
  </style>
</head>
<body>
  <h1 id="status">Preparing to join...</h1>
  <a id="joinButton" href="#">Click if not redirected</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get('placeId');
      const gameInstanceId = params.get('gameInstanceId');
      const accessCode = params.get('accessCode');
      
      const status = document.getElementById('status');
      const joinButton = document.getElementById('joinButton');

      if (placeId) {
        let robloxUrl = `roblox://placeId=${placeId}`;
        
        if (accessCode) {
            robloxUrl += `&accessCode=${accessCode}`;
        } else if (gameInstanceId) {
            robloxUrl += `&gameInstanceId=${gameInstanceId}`;
        }

        status.textContent = 'Joining Game...';
        joinButton.href = robloxUrl;
        joinButton.style.display = 'inline-block';

        setTimeout(() => {
          window.location.href = robloxUrl;
        }, 1000);
      } else {
        status.textContent = "Error: Missing Place ID.";
      }
    });
  </script>
</body>
</html>
